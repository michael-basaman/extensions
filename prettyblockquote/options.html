<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <form>
      <label>Pretty Blockquote (leave blank for default)</label><br><br>
      Margin { 1ex }: <textarea style="width: 100%; max-width: 100%;" id="custom_margin" rows="1"></textarea><br>
      Width { 2px }: <textarea style="width: 100%; max-width: 100%;" id="custom_width" rows="1"></textarea><br>
      Color { rgb(114,159,207) or blue }: <textarea style="width: 100%; max-width: 100%;" id="custom_color" rows="1"></textarea><br>
      Padding { 1ex }: <textarea style="width: 100%; max-width: 100%;" id="custom_padding" rows="1"></textarea><br>
      <br>
      <br>
      <span style="display:flex; justify-content:flex-end; width:100%; padding:0;">
        <button type="submit">Save</button>
      </span>
    </form>
    <script src="options.js"></script>
  </body>
</html>
